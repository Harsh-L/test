<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>q
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{managedBean.emp.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{managedBean.emp.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{managedBean.emp.phone}" title="Phone" required="true" requiredMessage="The Phone field is required."/>
                    <h:outputLabel value="Designation:" for="designation" />
                    <h:inputText id="designation" value="#{managedBean.emp.designation}" title="Designation" required="true" requiredMessage="The Designation field is required."/>
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{managedBean.emp.address}" title="Address" required="true" requiredMessage="The Address field is required."/>
                    <h:commandButton value="Insert" action="#{managedBean.insert()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
